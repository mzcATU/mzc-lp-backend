spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:mza_newlp}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:mzanewlp123}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

server:
  port: ${SERVER_PORT:8080}
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-request: true
      force-response: true

jwt:
  secret: mzc-lp-backend-jwt-secret-key-for-development-environment-only-256-bits-minimum-required-key
  access-expiration: ${JWT_ACCESS_EXPIRATION:900000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# File Storage
file:
  upload-dir: ${FILE_UPLOAD_DIR:./uploads}
  max-size:
    video: ${FILE_MAX_SIZE_VIDEO:2147483648}      # 2GB
    audio: ${FILE_MAX_SIZE_AUDIO:524288000}       # 500MB
    document: ${FILE_MAX_SIZE_DOCUMENT:104857600} # 100MB
    image: ${FILE_MAX_SIZE_IMAGE:52428800}        # 50MB

# Spring Servlet Multipart
spring.servlet.multipart:
  enabled: true
  max-file-size: 2GB
  max-request-size: 2GB
