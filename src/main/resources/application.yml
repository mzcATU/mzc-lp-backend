spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:mza_newlp}?useSSL=false&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8&connectionCollation=utf8mb4_unicode_ci&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:mzanewlp123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-init-sql: "SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci"

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      encoding: UTF-8

server:
  port: ${SERVER_PORT:8080}
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-request: true
      force-response: true

jwt:
  secret: ${JWT_SECRET:mzc-lp-backend-jwt-secret-key-for-development-environment-only-256-bits-minimum-required-key}
  access-expiration: ${JWT_ACCESS_EXPIRATION:900000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# CORS 설정
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Tenant 설정
tenant:
  default-id: ${TENANT_DEFAULT_ID:1}

# H2 Console (개발 환경에서만 활성화)
spring.h2.console:
  enabled: ${H2_CONSOLE_ENABLED:false}

# File Storage
file:
  upload-dir: ${FILE_UPLOAD_DIR:./uploads}
  max-size:
    video: ${FILE_MAX_SIZE_VIDEO:2147483648} # 2GB
    audio: ${FILE_MAX_SIZE_AUDIO:524288000} # 500MB
    document: ${FILE_MAX_SIZE_DOCUMENT:104857600} # 100MB
    image: ${FILE_MAX_SIZE_IMAGE:52428800} # 50MB

# Spring Servlet Multipart
spring.servlet.multipart:
  enabled: true
  max-file-size: 2GB
  max-request-size: 2GB

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# Logging
logging:
  level:
    "[com.mzc.lp.domain.analytics]": DEBUG
