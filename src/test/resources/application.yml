spring:
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false

  h2:
    console:
      enabled: true

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-request: true
      force-response: true

jwt:
  secret: test-secret-key-for-testing-only-minimum-32-characters
  access-expiration: 3600000
  refresh-expiration: 604800000

# CORS 설정 (테스트용)
cors:
  allowed-origins: http://localhost:3000

# Tenant 설정 (테스트용)
tenant:
  default-id: 1

# File Storage (Test)
file:
  upload-dir: ${java.io.tmpdir}/test-uploads
  max-size:
    video: 10485760
    audio: 10485760
    document: 10485760
    image: 10485760

spring.servlet.multipart:
  enabled: true
  max-file-size: 10MB
  max-request-size: 10MB
